<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
  <!-- scrips -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/05-ajax.js"></script>

  <style>
    #div_datos{
      margin-top: 15px;
      border: 2px solid green;
      width: 250px;
      height: 250px;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <h2>Ajax</h2>

  <form action="https://reqres.in/api/users" method="POST" id="form_registro">

    <input type="text" name="txt_web" placeholder="Pagina web">
    <input type="email" name="txt_email" placeholder="Correo">
    <input type="submit" id="btn_enviar" value="Registrar">
  </form>

  <div id="div_datos">

  </div>

</html>
