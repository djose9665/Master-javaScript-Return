<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI</title>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
  <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/06-interface.js"></script>
  <!-- Style -->
  <style>
    .elemento{
      width: 300px;
      height: 200px;
      border: 4px solid black;
      background: lightblue;
      margin: 20px;
      float: left;
    }
    .lista-seleccionable li{
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      list-style: none;
      cursor: pointer;
    }
    ul .ui-selecting{background: green;}
    ul .ui-selected{background: blue;}

    #elemento_movido{
      width: 100px;
      height: 100px;
      border: 2px solid red;
    }
    #area{
      width: 300px;
      height: 300px;
      border: 2px solid green ;
    }
    .caja_efectos{
      background: pink;
      float: none;
      display: none;
    }
  </style>
</head>
<body>
  <hr>
  <a href="#" title="Link con tooltip">prueba</a>
  <a href="#" title="Contactame">Contacto</a>
  <a href="#" title="Mira en lo que he trabajado">Mis proyectos</a>
  <hr>
  <h3>Cuadros de dialogo</h3>
  <button id="lanzar_popup">Lanzar</button>

      </p>
    </div>
  <hr>
  <button id="btn_mostrar">Mostrar</button>

  <div class="caja_efectos elemento"></div>

  <div id="elemento_movido"></div>
  <br>
  <div id="area"></div>

  <ul class="lista-seleccionable">
    <li>GTA V</li>
    <li>Galaxian</li>
    <li>Sekiro</li>
