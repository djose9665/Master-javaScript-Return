<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI</title>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
  <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/06-interface.js"></script>
  <!-- Style -->
  <style>
    .elemento{
      width: 300px;
      height: 200px;
      border: 4px solid black;
      background: lightblue;
      margin: 20px;
      float: left;
    }
    .lista-seleccionable li{
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      list-style: none;
      cursor: pointer;
    }
    ul .ui-selecting{background: green;}
    ul .ui-selected{background: blue;}
  </style>
</head>
<body>
  <ul class="lista-seleccionable">
    <li>GTA V</li>
    <li>Galaxian</li>
    <li>Sekiro</li>
    <li>Warzone</li>
    <li>Fornite</li>
    <li>Mortal Kombat</li>
  </ul>
  <div class="elemento">
    Elemento
  </div>
  <div class="elemento">
    Elemento 2
  </div>
  <div class="elemento">
    Elemento 3
  </div>
  
</body>
</html>
