<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label><br>
    <input name="nombre" type="text" #nombre="ngModel" [(ngModel)]="c_usuario.nombre" required pattern="[a-zA-Z]+"><br>
    <span *ngIf="nombre.touched && !nombre.valid">Nombre requerido</span><br>

    <label for="apellidos">Apellidos</label><br>
    <input name="apellidos" type="text" #apellidos="ngModel" [(ngModel)]="c_usuario.apellidos" required pattern="[a-zA-Z]+"><br>
    <span *ngIf="apellidos.touched && !apellidos.valid">Apellidos requeridos</span><br>

    <label for="email">Email</label><br>
    <input name="email" type="email" #email="ngModel" [(ngModel)]="c_usuario.email" required><br>
    <span *ngIf="email.touched && !email.valid">Correo no valido</span><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="c_usuario.mensaje" required></textarea><br>
    <span *ngIf="mensaje.touched && !mensaje.valid">Mensaje requerido</span><br>

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
