<h2>{{title}}</h2>

<p>Compra los zapatos de las mejores marcas</p>
<ul>
  <li *ngFor="let marca of marcas; let indice  = index">
    {{(indice + 1) + ' ' +  marca}}
  </li>
</ul>
<p>Los Tenis deportivos disponibles son: </p>

<ul>
  <li *ngFor="let tenis of zapatos">
    <span [ngStyle]="{
      'text-decoration' : !tenis.stock ? 'line-through': 'none'
    }">
      {{tenis.nombre}} - <strong>{{'$'+ tenis.precio}} </strong>
    </span>
      <span *ngIf="tenis.precio <= 60" 
        [style.background]="tenis.precio <= 60 ? 'green' : 'transparent'"
        [style.color]="tenis.precio <= 60 ? 'white' : 'transparent'">Â¡EN OFERTA!</span>
  </li>
</ul>
